# MCP (Model Context Protocol) 配置 - 开发环境
# 开发环境下禁用MCP客户端，避免依赖外部服务

spring:
  ai:
    mcp:
      client:
        enabled: true  # 开发环境下禁用MCP客户端
        name: my-mcp-client-dev
        version: 1.0.0
        request-timeout: 30s
        type: ASYNC
        sse:
          connections:
            server1:
              url: http://localhost:19000