server:
  port: 8080

spring:
  config:
    import:
      - optional:classpath:config/prod/application-mcp-prod.yml
      - optional:classpath:config/prod/application-query-rewrite-prod.yml
      - optional:classpath:config/prod/application-memory-prod.yml
      - optional:classpath:config/prod/application-langfuse-prod.yml
  ai:
    chat:
      client:
        observations:
          log-prompt: false    # 禁用Spring AI内置提示日志，使用自定义日志
    openai:
      api-key: sk-dae20e2b5ec340a3bd0de1cc476c2894
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      chat:
        options:
          model: qwen-max
      embedding:
        options:
          model: text-embedding-v1

    vectorstore:
      elasticsearch:
        initialize-schema: true
        index-name: ai_loan1_
        similarity: cosine
        dimensions: 1536

    rag:
      retriever:
        type: hybrid  # 可选值: hybrid, vector, bm25
      hybrid:
        top-k: 5
        rrf-k: 60
      bm25:
        top-n: 5
      vector:
        top-k: 5
        similarity-threshold: 0.75
      reranker:
        enabled: true
        endpoint: https://api.siliconflow.cn/v1/rerank
        model: BAAI/bge-reranker-v2-m3
        timeout-ms: 3000
        api-key: "sk-vcqgdvzbcchptznjpgcsyrfzrclvuvsidsrdpoyadgzgmtpg"

  elasticsearch:
    uris: http://127.0.0.1:9200
    username: elastic
    password: yingzi